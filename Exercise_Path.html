<!DOCTYPE html>
<html>
<head>
	<title>D3 Sandbox</title>
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script> -->
</head>
<body>
	<script type="text/javascript">
		/*
			Learning Points
			- Populating a dataset
			- Using a dataset in a graph
			- Drawing the graph with path
			- Using of accessor function .line() to convert data into instructions for line drawing for path.
		*/

		var arr = [];

		for (var i = 0; i < 10000; i++) {
			var no = Math.floor(Math.random()*100+1);
			arr[no] = arr[no] === undefined ? 1 : arr[no]+1;
		}

		var lineData = [];

		for(var i = 1; i < arr.length ; i++){
			var dat = {};
			dat.x = i * 10;
			dat.y = arr[i];
			lineData.push(dat);
		}

		// var lineData = [ { "x": 1,   "y": 5},  { "x": 20,  "y": 20},
		// 				{ "x": 40,  "y": 10}, { "x": 60,  "y": 40},
		// 				{ "x": 80,  "y": 5},  { "x": 100, "y": 60}];

		// svg container
		var svgCont = d3.select("body").append("svg")
						.attr("width",1000)
						.attr("height",500);

		// accessor function
		var lineFunction = d3.line()
							.x(function(d){ return d.x})
							.y(function(d){ return d.y});
							// .interpolate("linear");



		// draw
		var lineGraph = svgCont.append("path")
						.attr("d",lineFunction(lineData))
						.attr("stroke","blue")
						.attr("stroke-width",2)
						.attr("fill","none");

 	</script>
</body>
</html>
